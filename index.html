<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Latihan CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body style="background-color: #333;">
<div class="w-50 p-5 m-auto">
  <div class="text-center">
  <img src="lampung.jpg" alt="logo" class="rounded-circle text-center" width="200px">
  </div>

<form class="form-group" action="index.html" method="post">
  <label class="mt-2 text-light">Nama Lengkap :</label>
  <input type="text" class="form-control mt-2" placeholder="Nama Lengkap">
  <label class="mt-2 text-light">Alamat :</label>
  <textarea name="name" rows="2" cols="3" class="form-control mt-2" placeholder="Alamat Lengkap"></textarea>
  <label class="mt-2 text-light">Alamat Email :</label>
  <input type="text" class="form-control mt-2" placeholder="Alamat Email (disabled)" disabled>
  <label class="mt-2 text-light">Password :</label>
  <input type="password" class="form-control mt-2" placeholder="Password">
  <label class="mt-2 text-light">Scan KTP :</label>
  <input type="file" class="form-control mt-2">
  <label class="mt-4 text-light"><input type="checkbox"> Saya <u>setuju</u> dan telah membaca <a href="/aturan">aturan</a> serta <a href="/ketentuan">ketentuan</a> yang berlaku.</label>
  <br>
  <input type="button" value="Submit" class="mt-4 btn btn-primary w-100">
</form>
</div>
</body>

</html>
